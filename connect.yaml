name: walbusch-connector
version: 0.0.1

configuration:
  - key: region
    name: Region
    description: commercetools Composable Commerce API region
    required: true
    type: string
  - key: projectKey
    name: Project Key
    description: commercetools Composable Commerce project key
    required: true
    type: string
  - key: clientId
    name: Client ID
    description: commercetools Composable Commerce client ID
    required: true
    type: string
  - key: clientSecret
    name: Client Secret
    description: commercetools Composable Commerce client secret
    required: true
    type: string
  - key: scopes
    name: Scopes
    description: commercetools Composable Commerce client scopes
    required: true
    type: string

deployAs:
  - name: event
    applicationType: event
    endpoint: /event
    scripts:
      postDeploy: npm install && npm run build && npm run connector:post-deploy
      preUndeploy: npm install && npm run build && npm run connector:pre-undeploy
    configuration:
      standardConfiguration:
        - key: region
          value: europe-west1.gcp
      securedConfiguration:
        - key: projectKey
          value: commercetools-poc-walbusch
        - key: clientId
          value: U0howiKrE88Stj0eRJHzo4S_
        - key: clientSecret
          value: ShjEWtuMEYndtYWYqT8VrpAsTV0UHFiw
        - key: scopes
          value: manage_project:commercetools-poc-walbusch
